<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="image-container">
        <img src="images/leaf.jpg" alt="Green leaves" />
        <div class="overlay">
          <img src="images/odin-lined.png" alt="Odin Logo" />
          <h1>Odin</h1>
        </div>
        <span class="image-author"
          >Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </span>
      </div>
      <div class="main-container">
        <p class="p1">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />
          Sign up <em>now</em> to get started.
        </p>
        <p class="p2">You <em>know</em> you want to.</p>
        <div class="form-container">
          <h2>Let's do this!</h2>
          <form action="">
            <div>
              <label for="first-name">First name </label>
              <input type="text" name="first-name" id="first-name" />
            </div>
            <div>
              <label for="last-name"> Last name </label>
              <input type="text" name="last-name" id="last-name" />
            </div>
            <div>
              <label for="email">Email </label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="phone-number"> Phone number </label>
              <input type="tel" name="phone-number" id="phone-number" />
            </div>
            <div>
              <label for="password"> Password </label>
              <input type="password" name="password" id="password" required />
            </div>
            <div>
              <label for="confirm-password"> Confirm password </label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
              />
            </div>
          </form>
        </div>
        <button type="submit">Create Account</button>
        <p class="have-account">
          Already have an account? <a href="#">Log in</a>
        </p>
      </div>
    </main>
  </body>
</html>
